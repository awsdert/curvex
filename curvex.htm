<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CurveX Math</title>
		<script src="curvex.js"></script>
		<link rel="stylesheet" type="text/css" href="curvex.css" />
	</head>
	<body>
		Here I will compare the speed and accuracy of expirmental CurveX Math
		versus normal PI &amp; Trigonometry Math
<form action="#" method="GET">
	<input type="button" onclick="main(this.form)" value="Draw and Calculate" />
	<label>Sides
		<input name="nSides" type="number" />
	</label>
	<fieldset>
		<legend>Size</legend>
		<label><input type="checkbox" onclick="both_sizes(this)" />Change Together</label>
		<label>Width
			<input name="nWidth" type="number" onkeyup="link_sizes(this)" setp="any" />
		</label>
		<label>Height
			<input name="nHeight" type="number" setp="any" />
		</label>
	</fieldset>
	<label>Horizontal Radius
		<input name="nhRadius" type="number" step="any" disabled="disabled" />
	</label>
	<label>Vertical Radius
		<input name="nvRadius" type="number" step="any" disabled="disabled" />
	</label>
	<fieldset name="cxBox" class="method">
		<legend>CurveX</legend>
		<label>Available Width
			<input name="cxWidth" type="number" disabled="disabled" />
		</label>
		<label>Available Height
			<input name="cxHeight" type="number" disabled="disabled" />
		</label>
		<label>Area
			<input name="cxArea" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border
			<input name="cxBorder" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border / Area
			<input name="cxAreaDividedByBorder" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border / Width
			<input name="cxWidthPI" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border / Height
			<input name="cxHeightPI" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border / ((Height / 2) + (Width / 2))
			<input name="cxPI" type="number" step="any" disabled="disabled" />
		</label>
		<div><canvas style="width: 20em; height: 20em"></canvas><p></p></div>
	</fieldset>
	<fieldset name="piBox" class="method">
		<legend>PI &amp; Trigonometry</legend>
		<label>Available Width
			<input name="piWidth" type="number" disabled="disabled" />
		</label>
		<label>Available Height
			<input name="piHeight" type="number" disabled="disabled" />
		</label>
		<label>Area
			<input name="piArea" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border
			<input name="piBorder" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border / Area
			<input name="piAreaDividedByBorder" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border / Width
			<input name="piWidthPI" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border / Height
			<input name="piHeightPI" type="number" step="any" disabled="disabled" />
		</label>
		<label>Border / ((Height / 2) + (Width / 2))
			<input name="piPI" type="number" step="any" disabled="disabled" />
		</label>
		<div><canvas style="width: 20em; height: 20em"></canvas><p></p></div>
	</fieldset>
</form>
	</body>
</html>
